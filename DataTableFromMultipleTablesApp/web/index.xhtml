<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:dataTable id="dtl" value="#{collectionBean.subs}" var="sub" border="2">
            <f:facet name="header">
                <h:outputText value="This is Multi Data Table Demo"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                         <h:outputText value="Customer name"/>
           
                </f:facet>
                <h:outputText value="#{sub.customerName}"/>
            </h:column>
        <h:column>
                <f:facet name="header">
                         <h:outputText value="Title"/>
           
                </f:facet>
            <h:outputText value="#{sub.title}"/>
            </h:column>
        <h:column>
                <f:facet name="header">
                         <h:outputText value="Type"/>
           
                </f:facet>
            <h:outputText value="#{sub.type}"/>
            </h:column>
        <h:column>
                <f:facet name="header">
                         <h:outputText value="All Addresses"/>
           
                </f:facet>
            <h:outputText value="#{sub.address}"/>
            </h:column>
        
        </h:dataTable>
        
    </h:body>
</html>
